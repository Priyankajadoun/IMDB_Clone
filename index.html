<!DOCTYPE html>
<html>

<head>
    <title>IMDb Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
  <header>
      <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid nav">
          <a class="navbar-brand" href="#">
            <img class="logoImg" src="logo4.png"alt="logo">
            <!-- MoviesCenter  -->
          </a>
          <button class="navbar-toggler toggleColor" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item navLi">
                <a  class=" nava" class="nav-link active "  aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item navLi">
                <a id ="redirectButton" class=" nava" 
                  href="http://127.0.0.1:5500/favMoviePage.html">Favourite Movies</a>
              </li>
            </ul>
              <div  class="d-flex" class="search-container">
                <input class="form-control me-2"  aria-label="Search" type="text" id="search-input" placeholder="Search movie">
                <button class="btn btn-outline-warning" type="submit" id="searchBtn">Search</button>
                <ul id="search-results"></ul>
            </div>
          </div>
        </div>
      </nav>
       
    </header>

    <main>
     
        <div id="search-result">
         <h3 class="text-center SearchResult">Search Result</h3>
         <!-- <button id="redirectButton">Click Me to Redirect</button> -->
         <ul id="movie-search" ></ul>
        </div>

        <aside >
                 <div id="movie-details" class="hidden" class="card mb-3" >
          <h3 class="text-center movieHeading">Searched Movie</h3>
          <div class="row g-0">
            <div class="col-md-4">
              <img id="movie-poster" src="" alt="Movie Poster" class="img-fluid rounded-start" >
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5  id="movie-title" class="card-title"></h5>
                <p class="card-text">
                <p id="movie-year"></p>
                <p id="movie-director"></p>
                <p id="movie-genre"></p>
              </p>
              <!-- toasts -->
              <button id="add-favorite" type="button" class="btn btn-primary" >add to Favourites</button>
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                      <img src="logo4.png" class="rounded me-2 updateLogo" alt="...">
                      <strong class="me-auto">Update</strong>
                      <button type="button" class="btn-close " data-bs-dismiss="toast"  aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                    </div>
                  </div>
                </div>
              <button id="go-detailspage">Details</button>
              </div>
            </div>
          </div>
        </div>
      </aside>
       
    </main>

    <footer>
        <p>&copy; 2023 IMDb Clone. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>


</html>
